<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Duck marketplace</title>
    <link rel="stylesheet" th:href="@{/css/reset-css.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script src="https://kit.fontawesome.com/734a4e4265.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>


    <link rel="stylesheet" type="text/css" th:href="@{/css/Item.css}"/>
    <script th:src="@{/js/Heart.js}"></script>
    <script th:src="@{/js/cart.js}"></script>
    <link rel="stylesheet" th:href="@{/css/cart.css}">

</head>
<body th:class="'base '+${darkTheme ? 'background-dark text-light' : 'background-light text-dark'}">



    <div id="cart-container" class="cart-container">
        <div class="cart-checkout-info ">

            <div class="container-category-selector" style="display: flex; flex-direction: column; gap: 100px;">
                <form th:method="post"
                      th:action="@{/cart}">
                <div class="cart-checkout-text"><h1 class="" th:classappend="${darkTheme ? 'white ' : 'dark'}">Items in the cart</h1><br><hr></div>
                <div class="cart-checkout-product-price ">
                   <h1 > Total price: <span id="total-price" th:value="price">5</span>  lv.</h1>
                </div>
                <div class="cart-checkout-delivery-price">
                    <h1>delivery price: 5lv.</h1>
                </div>
                <div class="cart-checkout-next-button">

                        <h1><button class="button-2" id="checkout-btn" style="background-color: #f5f5f5" type="submit">Checkout</button></h1>

<!--                    <a th:href="@{'/checkout'}" ><h1 style="color: white">Checkout</h1></a>-->
                </div>
                </form>
            </div>

        </div>
        <div class="cart-items text-dark" style="color:      black !important;" th:classappend="${darkTheme ? 'dark ' : 'dark'}"></div>
        <div class="cart-text"><h1 class="">Items in the cart</h1><br><hr></div>
        <div class="navbar"><nav th:replace="~{fragments/navbar}"></nav></div>
    </div>


</body>
<style>




</style>
</html>
