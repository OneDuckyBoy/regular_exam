<!DOCTYPE html>
<html lang="en" >
<head th:replace="~{fragments/head}">
</head>
<body>
<div>
  <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container" style="margin-top: 160px">

  <h2 class="text-center text-white">Checkout</h2>
  <h2 class="text-center text-white" th:text="'Cart price: '+${price}+' lv.'">price</h2>
  <form

          th:object="${checkoutDTO}"
          th:method="post"
        th:action="@{/checkout}"
        class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
    <div class="form-group">
      <label for="name" class="text-white font-weight-bold" style="padding-top: 60px">Full name</label>
      <input id="name"
             name="name"
             type="text"
             class="form-control"
             placeholder="full name"
              th:field="${checkoutDTO.name}"
      />
      <small th:errors="*{name}" th:errorclass="is-invalid"  style="color: red" >email error message</small>

    </div>
    <div class="form-group">
      <label for="address" class="text-white font-weight-bold">Address for delivery</label>
      <input id="address"
             name="address"
             type="text"
             class="form-control"
             placeholder="address"
             th:field="${checkoutDTO.address}"

      />
      <small th:errors="*{address}" th:errorclass="is-invalid" class ="" style="color: red" >email error message</small>

    </div>
    <div class="form-group">
      <label for="number" class="text-white font-weight-bold">Phone number</label>
      <input id="number"
             name="number"
             type="text"
             class="form-control"
             placeholder="phone number"
      th:field="${checkoutDTO.number}"/>
      <small th:errors="*{number}"  class ="" style="color: red" >email error message</small>


    </div>



<!--    <p th:if="true" class="text-light">-->
<!--      Invalid username or password.-->
<!--    </p>-->

    <div class="row">
      <div class="col col-md-4">
        <div class="button-holder d-flex">
          <input type="submit" class="btn btn-info btn-lg" value="Purchase"/>
        </div>
      </div>
    </div>
  </form>
</div>

<div>
  <footer> </footer>
</div>
</body>
</html>
