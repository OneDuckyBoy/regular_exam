<!DOCTYPE html>
<html lang="en" >
<head th:replace="~{fragments/head}">
</head>
<body>
<div>
  <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container">
  <h2 class="text-center text-white">Checkout</h2>
  <form th:method="post"
        th:action="@{/checkout}"
        class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
    <div class="form-group">
      <label for="name" class="text-white font-weight-bold">Full name</label>
      <input id="name"
             name="name"
             type="text"
             class="form-control"
             placeholder="full name"/>
    </div>
    <div class="form-group">
      <label for="address" class="text-white font-weight-bold">Address</label>
      <input id="address"
             name="address"
             type="text"
             class="form-control"
             placeholder="address"/>
    </div>



    <p th:if="${bad_credentials}" class="errors alert alert-danger">
      Invalid username or password.
    </p>

    <div class="row">
      <div class="col col-md-4">
        <div class="button-holder d-flex">
          <input type="submit" class="btn btn-info btn-lg" value="Login"/>
        </div>
      </div>
    </div>
  </form>
</div>

<div>
  <footer> </footer>
</div>
</body>
</html>
