<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}">
</head>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container" style="margin-top: 150px">
    <h2 class="text-center text-white">Checkout</h2>

    <!-- Registration form start-->
    <form th:object="${checkoutDTO}"

            th:action="@{/checkout}"
            th:method="post"

            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <div class="row">
            <div class="form-group col-md-12 mb-3">
                <label for="name" class="text-white font-weight-bold">Name</label>
                <input id="name"
                       name="name"

                       type="text"
                       class="form-control"
                       placeholder="Email"/>
<!--                <small th:errors="*{name}" th:errorclass="is-invalid" class ="" style="color: red" >email error message</small>-->
<!--todo -->
<!--                <p class="errors alert alert-danger">-->
<!--                    Email is required.-->
<!--                </p>-->
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-12 mb-3">
                <label for="address" class="text-white font-weight-bold">Address</label>
                <input
                        id="address"
                        name="address"
                        type="address"
                        th:field="address"
                        class="form-control"
                        placeholder="Password"/>
<!--                <p class="errors alert alert-danger">-->
<!--                    Password is required.-->
<!--                </p>-->
<!--                        <small th:errors="*{address}" th:errorclass="is-invalid" style="color: red"  >email error message</small>-->

            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-12 mb-3">
                <label for="number" class="text-white font-weight-bold">Number</label>
                <input
                        id="number"
                        name="number"
                        type="number"
                        class="form-control"
                        placeholder="Password"/>
            </div>
        </div>
<!--        <small  th:errors="*{number}" th:errorclass="is-invalid" style="color: red"  ><h1>email error message</h1></small>-->


        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" style="margin-bottom: 10px" class="btn btn-info btn-lg" value="Purchase"/>
                </div>
            </div>
        </div>

<!--        <p th:if="${#fields.hasErrors('name')}"-->
<!--           class="text-light">-->
<!--            Invalid username or password.-->
<!--        </p>-->

    </form>

    <!-- EO: Registration form end-->
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
