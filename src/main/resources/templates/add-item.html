<!DOCTYPE html>
<html lang="en" >
<head th:replace="~{fragments/head}">
</head>
<body>
<div>
  <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container">
  <h2 class="text-center text-white" style="margin-top: 150px">Add item</h2>
  <form th:method="post"
        th:action="@{/add-item}"
        class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
    <div class="form-group">
      <label for="name" class="text-white font-weight-bold">Name of the product</label>
      <input id="name"
             name="name"
             type="text"
             class="form-control"
             />

      <label for="price" class="text-white font-weight-bold">Price of the product</label>
      <input id="price"
             name="price"
             type="text"
             class="form-control"
             />
      <label for="category" class="text-white font-weight-bold">Category of the product</label>
      <select id="category"
             name="category"
             class="form-control"
      >
        <option value="controller">Controller</option>
        <option value="sensor">Sensor</option>
        <option value="leds">LEDs</option>
        <option value="displays">Displays</option>
        <option value="cables_and_others">Cables and others</option>
      </select>

      <label for="description" class="text-white font-weight-bold">Description of the product</label>
      <textarea id="description"
             name="description"
             type="text"
             class="form-control"
                rows="4" cols="20"
      ></textarea>

      <label for="image" class="text-white font-weight-bold">Image of the product</label>
      <input id="image"
             name="price"
             type="file"
             class="form-control"
      />
    </div>

<!--    <p th:if="${bad_credentials}" class="errors alert alert-danger">-->
<!--      Invalid username or password.-->
<!--    </p>-->

    <div class="row">
      <div class="col col-md-4">
        <div class="button-holder d-flex">
          <input type="submit" class="btn btn-info btn-lg" value="Add item"/>
        </div>
      </div>
    </div>
  </form>
</div>

</body>
</html>
